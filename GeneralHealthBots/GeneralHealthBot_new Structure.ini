[Backup Settings StandUpBot]
;Backup Settings StandUpBot The backup settings which are not active for StandUpBot.
bNotifyIcons=1
;bNotifyIcons Enable/Disable displaying the Icon when being notified via notify() at the bottom right corner of the script.
;bNotifyIcons Type: Checkbox 
;bNotifyIcons Default: 1
;bNotifyIcons CheckboxName: 1
bStandingPosition=1
;bStandingPosition Set starting standing Position
;bStandingPosition 1: You are assumed to stand now
;bStandingPosition 0: You are assumed to sit now
;bStandingPosition Type: Checkbox 
;bStandingPosition Default: 1
HUDStatus_StandUpBot=1
;HUDStatus_StandUpBot Set starting HUD Status
;HUDStatus_StandUpBot 1: HUD is displayed when triggered
;HUDStatus_StandUpBot 0: HUD is not displayed when triggered
;HUDStatus_StandUpBot Type: Checkbox 
;HUDStatus_StandUpBot Default: 1
;HUDStatus_StandUpBot CheckboxName: 1
sFullFilePathToAudioFileDown_StandUpBot=A_ScriptDir\GeneralHealthBots\beep-02.mp3
;sFullFilePathToAudioFileDown_StandUpBot Set the file path to the audio file being played on the notification to sit down. Relative and complete paths possible
;sFullFilePathToAudioFileDown_StandUpBot Type: File 
;sFullFilePathToAudioFileDown_StandUpBot Default: A_ScriptDir\GeneralHealthBots\beep-02.mp3
sFullFilePathToAudioFileUp_StandUpBot=A_ScriptDir\GeneralHealthBots\beep-01a.mp3
;sFullFilePathToAudioFileUp_StandUpBot Set the file path to the audio file being played on the notification to stand up. Relative and complete paths possible
;sFullFilePathToAudioFileUp_StandUpBot Type: File 
;sFullFilePathToAudioFileUp_StandUpBot Default: A_ScriptDir\GeneralHealthBots\beep-01a.mp3
sNotifyMessageDown_StandUpBot=Remember to sit down.
;sNotifyMessageDown_StandUpBot Set the message being displayed when being prompted to sit down.
;sNotifyMessageDown_StandUpBot Type: Text 
;sNotifyMessageDown_StandUpBot Default: Remember to sit down.
sNotifyMessagePause_StandUpBot=Pausing StandUpBot
;sNotifyMessagePause_StandUpBot Set the message being displayed when pausing StandUpBot.
;sNotifyMessagePause_StandUpBot Type: Text 
;sNotifyMessagePause_StandUpBot Default: Pausing StandUpBot
sNotifyMessageResume_StandUpBot=Resuming StandUpBot
;sNotifyMessageResume_StandUpBot Set the message being displayed when resuming StandUpBot.
;sNotifyMessageResume_StandUpBot Type: Text 
;sNotifyMessageResume_StandUpBot Default: Resuming StandUpBot
sNotifyMessageUp_StandUpBot=Remember to stand up.
;sNotifyMessageUp_StandUpBot Set the message being displayed when being prompted to stand up.
;sNotifyMessageUp_StandUpBot Type: Text 
;sNotifyMessageUp_StandUpBot Default: Remember to stand up.
sNotifyTitle_StandUpBot=StandUpBot
;sNotifyTitle_StandUpBot Set the title of the notify-notifications being issued by StandUpBot.
;sNotifyTitle_StandUpBot Type: Text 
;sNotifyTitle_StandUpBot Default: StandUpBot
SoundStatus_StandUpBot=1
;SoundStatus_StandUpBot Set starting Sound Status
;SoundStatus_StandUpBot 1: Sound is being played
;SoundStatus_StandUpBot 0: Sound is not being played
;SoundStatus_StandUpBot Type: Checkbox 
;SoundStatus_StandUpBot Default: 1
;SoundStatus_StandUpBot CheckboxName: 1
sPathToNotifyPicture_StandUpBot=A_ScriptDir\GeneralHealthBots\WaterBottle.PNG
;sPathToNotifyPicture_StandUpBot Set the file path to the image file being shown in the notify()-notifications.
;sPathToNotifyPicture_StandUpBot Type: File 
;sPathToNotifyPicture_StandUpBot Default: A_ScriptDir\GeneralHealthBots\WaterBottle.PNG
vAllowedTogglesCount=3
;vAllowedTogglesCount Set how often the "Toggle Position" button can be used to change the currently assumed position.
;vAllowedTogglesCount Type: Integer 
;vAllowedTogglesCount Default: 3
vDefaultTimeInMinutes_StandUpBot=60
;vDefaultTimeInMinutes_StandUpBot Set the default time in minutes until the next notification is issued.
;vDefaultTimeInMinutes_StandUpBot Type: Integer 
;vDefaultTimeInMinutes_StandUpBot Default: 60
vNotificationTimeInMilliSeconds_StandUpBot=4000
;vNotificationTimeInMilliSeconds_StandUpBot Set the time in milliseconds for which the notifications are shown via Notify(). Has no effect if bot is set to intrusive.
;vNotificationTimeInMilliSeconds_StandUpBot Type: Integer 
;vNotificationTimeInMilliSeconds_StandUpBot Default: 4000
